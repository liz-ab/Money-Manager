<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Manager</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #f4e1d2;
      color: #5e4632;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      border: 1px solid #d3b8a3;
      border-radius: 10px;
      background-color: #fff7f0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 28px;
      color: #5e4632;
      margin-bottom: 20px;
    }

    p {
      margin: 10px 0;
    }

    .m-head {
      font-weight: bold;
      margin-bottom: 5px;
      color: #805d3a;
    }

    .m-amt {
      display: block;
      width: 80%;
      max-width: 300px;
      padding: 10px;
      margin: 10px auto 20px;
      border: 1px solid #d3b8a3;
      border-radius: 5px;
      background-color: #fff;
      color: #5e4632;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .add-cat {
      font-weight: bold;
      font-size: 17px;
      color: #805d3a;
      margin-top: 20px;
    }

    input[type="text"] {
      display: block;
      width: 80%;
      max-width: 300px;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #d3b8a3;
      border-radius: 5px;
      background-color: #fff;
      color: #5e4632;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #b6855e;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px auto;
    }

    button:hover {
      background-color: #9c6d4c;
    }

    p:last-of-type {
      font-weight: bold;
      color: #4f3b24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Monthly Budget Tracker</h2>

    <p class="m-head">Monthly income (in Rs)</p>
    <input class="m-amt" type="text" placeholder="Enter your monthly amount">

    <p class="add-cat">Add Category</p>
    <input type="text" placeholder="Enter Category">
    <input type="text" placeholder="Enter allotted budget">
    <button>Add</button>

    <p>Your Categories</p>
    <p>Total Budgeted: Rs</p>
    <p>Remaining Budget: Rs</p>
    <button>Start Tracking</button>
  </div>
</body>
</html>
